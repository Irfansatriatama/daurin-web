<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Daurin</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html, body{
            display: grid;
            height: 100%;
            place-items: center;
        }
    </style>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="logo"><a href="navbar-login.html"><img src="../assets/images/logo-with-text.png" alt="Daurin Logo"></a></div>
        <div class="title-login">
            <span>Welcome Back!</span>
            <span>You have been missed</span>
        </div>
        <form action="">
            <div class="row-login">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
            </div>
            <div class="forgot-pass"><a href="">Forgot Password?</a></div>
            <div class="login">
                <input type="submit" value="SIGN IN">
            </div>
            <div class="link">Don't Have an Account?<a href="registration.html"> Sign Up</a></div>
        </form>
    </div>
</body>
</html>
